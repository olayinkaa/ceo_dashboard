<body>
    
    <header class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
            <a class="navbar-brand" href="#">
                <img src="./img/etz logo.jpg" alt="" width="50" height="50">
            </a>
            
            <div class="navbar-collapse" id="navbarSupportedContent">

                    </li>

    <section>
        <div class="container mt-3">
            <div class="row">

                    <div class="card">
                        <img class="card-img-top" src="./img/aa.jpg" alt="Card image cap">
                        <div class="card-body">
                            <div class="text-center">
                                <button type="button" class="pointer btn btn-primary " data-toggle="modal" data-target="#loginModal">
                                    Enter
                                </button>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    <!-- modal section -->
    <!-- Button trigger modal -->
  
    
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
            <div class="modal-header">
            <h5 class="modal-title w-100" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action=''>
                    <div class="form-group">
                        <!-- <label for="email">Email address</label> -->
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username">
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary btn-block pointer">Submit</button>
                </form>
            </div>
            
        </div>
        </div>
    </div>
